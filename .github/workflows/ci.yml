name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest
      - name: Deploy to EC2 via SSH and Fix Port Mapping
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- Starting Deployment on EC2 ---"
            sudo docker rm -f devops-app || true
            echo "Old container removed."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest
            echo "Latest image pulled."
            sudo docker run -d \
            --name devops-app \
            -p 3000:8000 \
            --restart always \
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest
            echo "New container started with correct port 3000:8000."
            sudo sed -i 's/127.0.0.1:8000/127.0.0.1:3000/g' /etc/nginx/conf.d/devops-app.conf || true
            sudo systemctl reload nginx
            echo "Nginx reloaded, pointing to port 3000."
            sudo docker ps
            echo "--- Deployment Complete ---"       