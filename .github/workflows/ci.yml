name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest
      - name: Deploy to EC2 via SSH and Fix Port Mapping
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- Starting Optimized Deployment ---"
            sudo docker rm -f devops-app || true
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest
            sudo docker run -d \
              --name devops-app \
              -p 3000:8000 \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest

            echo "New container started with port mapping 3000:8000."
            sudo tee /etc/nginx/conf.d/devops-app.conf > /dev/null <<'EOF'
            server {
                listen 80;
                server_name _;

                location / {
                    proxy_pass http://127.0.0.1:3000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
            }
            EOF
            if sudo nginx -t; then
                sudo systemctl restart nginx
                echo "Nginx reloaded and pointing to port 3000."
            else
                echo "Nginx configuration error!"
                exit 1
            fi
            sudo docker ps
            echo "--- Deployment Complete ---"
