name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest
      - name: Deploy to EC2 via SSH and Fix Port Mapping
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- Starting Docker Compose Deployment ---"
            cd ~/devops-project || { mkdir -p ~/devops-project && cd ~/devops-project; }
            sudo systemctl stop nginx || true
            sudo systemctl disable nginx || true
            mkdir -p nginx
            sudo bash -c "cat << 'EOF' > nginx/default.conf
            server {
                listen 80;
                server_name _;
                location / {
                    proxy_pass http://app:8000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                }
            }
            EOF"
            sudo docker-compose down --remove-orphans || true
            sudo docker-compose pull
            sudo docker-compose up -d --force-recreate
            sleep 5
            sudo docker ps
            sudo docker-compose exec -T nginx curl -s http://app:8000/version || echo "內部通訊失敗"
